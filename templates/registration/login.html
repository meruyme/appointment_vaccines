{% load bootstrap4 %}

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h1>Login</h1>
                            {% bootstrap_messages %}
                            <form action="{% url 'login' %}" method="POST" class="form" novalidate>
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <div class="center-button">
                                    <button class="btn btn-primary btn-block text-uppercase" type="submit">Login</button>
                                </div>
                            </form>
                            <div class="links-wrapper">
                                <a href="{% url 'cadastro' %}">
                                Cadastre-se
                                </a>
                                <p style="padding-left: 3px; padding-right: 3px">ou</p>
                                <a href="{% url 'index' %}">
                                entre como an√¥nimo
                                </a>
                                <p>!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% bootstrap_javascript jquery='full'%}
</body>
